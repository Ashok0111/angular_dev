<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
<div>
      <div class="post-preview" *ngFor="let post of post_items;">
        <a >
          <h2 class="post-title">
              {{post.blog_title}}
          </h2>
          <h3 class="post-subtitle">
              {{post.blog_content}}
          </h3>
        </a>
        <p class="post-meta">Posted by Anonymous
          <a href="#"></a>
          on PresentDay</p>
      </div>
      <hr>
    </div>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
