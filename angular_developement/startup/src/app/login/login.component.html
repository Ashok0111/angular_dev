<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
<form name="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" #email="ngModel" [(ngModel)]="users.authenticate_data.email"   type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" #password="ngModel" [(ngModel)]="users.authenticate_data.password"    type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
